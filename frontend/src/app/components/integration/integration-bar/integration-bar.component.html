<sbb-toggle (change)="changedMode($event)" class="me-1">
  <sbb-toggle-option
    label="Edit left schema"
    value="left"
    class="integration-left"
  >
  </sbb-toggle-option>
  <sbb-toggle-option label="Compare schemas and integrate" value="compare">
  </sbb-toggle-option>
  <sbb-toggle-option
    label="Edit right schema"
    class="integration-right"
    value="right"
  >
  </sbb-toggle-option>
</sbb-toggle>

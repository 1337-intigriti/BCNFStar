<div id="graph">
  <div id="paper" #paper></div>
  <app-graph-element
    *ngFor="let item of graphStorage | keyvalue"
    (makeDirectDimension)="makeDirectDimension.emit($event)"
    (selectedTableChanged)="selectedTableChange.emit($event)"
    [selectedColumns]="selectedColumns?.get(item.key)"
    [selectedTable]="selectedTable"
    [schema]="schema"
    [table]="item.key"
    [bbox]="item.value.style"
    [fact]="schema.starMode && schema.isFact(item.key, true)"
    [dimension]="schema.starMode && !schema.isFact(item.key, true)"
    [showMakeDirectDimension]="
      schema.starMode &&
      schema.directDimensionableRoutes(item.key, true).length > 0
    "
  ></app-graph-element>
</div>

<div sbbDialogTitle>Violating Rows for suggested Contained Subtable</div>
<div sbbDialogContent>
  <p>
    The suggested contained subtable is not valid because the chosen key does
    not fully determine the other columns. These are the
    {{ rowCount }} violating records:
  </p>
  <app-database-table-viewer
    [dataService]="dataService"
    [rowCount]="rowCount"
  ></app-database-table-viewer>
</div>

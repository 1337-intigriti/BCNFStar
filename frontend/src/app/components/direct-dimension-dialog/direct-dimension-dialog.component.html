<div sbbDialogTitle>Dimension Options</div>
<div sbbDialogContent>
  <sbb-radio-group #routeSelection>
    <sbb-radio-button
      *ngFor="let route of routes"
      [value]="route"
      style="display: block"
      ><span *ngFor="let rel of route"
        >{{ rel.relationship.sourceRelationship().toString() }}<br /></span
      ><br />
    </sbb-radio-button>
  </sbb-radio-group>
</div>
<div sbbDialogActions>
  <button
    sbb-button
    [disabled]="!canConfirm()"
    (click)="confirm()"
    cdkFocusInitial
  >
    Ok
  </button>
  <button sbb-secondary-button sbbDialogClose>Cancel</button>
</div>

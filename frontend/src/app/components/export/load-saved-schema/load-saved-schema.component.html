<div>
  <div class="loading" *ngIf="this.isLoading">
    <sbb-loading mode="fullbox"></sbb-loading>
  </div>
  <sbb-file-selector
    (fileChanged)="onChange($event)"
    accept=".zip"
  ></sbb-file-selector>
</div>
<div>
  <button type="button" sbb-button (click)="onLoad()" [disabled]="!file.name">
    Load
  </button>
</div>

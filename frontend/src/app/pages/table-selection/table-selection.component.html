<div class="sbb-checkbox-group-vertical">
  <sbb-checkbox
    *ngFor="let table of tables"
    [ngModel]="selectedTables.get(table)"
    (ngModelChange)="selectedTables.set(table, $event)"
    [disabled]="isLoading"
  >
    {{ table.name }}
  </sbb-checkbox>
</div>

<button
  type="button"
  sbb-button
  [disabled]="!hasSelectedTables() || isLoading"
  (click)="selectTables()"
>
  Go
</button>

<div class="container-fluid ml-2 mr-2 border">
  <div class="row border">
    <div class="col-8 border">
      <p>normalize works!</p>
      <p *ngIf="this.schemaService.selectedTable">
        You are from table: {{ this.schemaService.selectedTable.name }}
      </p>
      <app-normalize-schema-graph
        *ngIf="this.schemaService.selectedTable"
        [table]="this.schemaService.selectedTable"
      ></app-normalize-schema-graph>
    </div>
    <div class="col-4 border">
      <app-normalize-side-bar
        class="normalize-sidebar"
      ></app-normalize-side-bar>
    </div>
  </div>
</div>
